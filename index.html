<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <header class="logo">
            <img class="logo-img" src="https://images2.imgbox.com/8c/26/PuEMlNdv_o.png" alt="logo">
            <h2 class="logo-title">Gianni<hr></h2>
        </header> -->
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="boxMaior operator" type="button" value="AC" onclick="display.value =''" class="operator">
                    <input style="font-size: 18px;" type="button" value="Return" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                    <input type="button" value="/" onclick="display.value +='/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="-" onclick="display.value +='-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'" class="operator">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="." onclick="display.value +='.'" class="operator">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="boxMaior operator">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
